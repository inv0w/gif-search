<!-- Extend 'base.html' and put content into a block 'body' to match -->
{% extends 'base.html' %}

{% block title %}
    Gif Search
{% endblock %}
<!-- Make an HTML form containing a search box and a submit button to add
    the search term to the query string -->
{% block content %}
    <h1>
        Search for GIFs here!
    </h1>

    <form action ="/">
        <div class="searchBar">
                <input type="text" class="searchBarStyle" name="search" placeholder="Search...">
                <button type="submit" class="searchButton">Submit</button>
        </div>
    </form>
    <div class ="wrap">
        <form action ="/trending">
            <div class="otherButtons">
                <button type="submit" title="Shows the top Trending GIFs on Tenor">Trending</button>
            </div>
        </form>

        <form action ="/random">
            <div class="otherButtons">
                <button type="submit" title="Shows random gifs for a randomly selected trending search term">Random</button>
            </div>
        </form>
    </div>
<!-- Make a for loop to loop over GIFs passed in from the server -->
<!-- And include 'gif.html' for each one -->

    <div class="grid">
        {% if first_gifs != [] %}
            {% for gif in first_gifs %}
                {% include 'gif.html' %}
            {% endfor %}
        {% else %}
            No GIFs found! Try another term.
        {% endif %}
    </div>
{% endblock %}
